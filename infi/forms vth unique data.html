<html>
	<head>
		<title>forms</title>
	</head>
	<body>
		<form>
			firstname:<br>
			<input type="text" name="firstname">
			<br>
			lastname:<br>
			<input type="text" name="lastname" value="gowda">
			<br>
			gender:
			<input type="radio" name="gender" value="male" checked>male
			<input type="radio" name="gender" value="female">female
			<br><br>
			qualification:
			<input type="checkbox" name="qualification" value="null">pg
			<input type="checkbox" name="qualification" value="null">ug
			date:
			<input type="date" name="date" placeholder="date" ><br>
			time:
			<input type="time" name="time" placeholder="time" ><br>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
