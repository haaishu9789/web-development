<html>

	<body>
	<h1 style="border:4px solid tomato;">tomato</h1>
	<h1 style="border:2px solid orange;">orange</h1>
	<h1 style="border:8px solid dodgerblue;">dodgerblue</h1>
	<h1 style="border:2px solid mediumseagreen;">mediumseagreen</h1>
	<h1 style="border:2px solid gray;">gray</h1>
	<h1 style="border:2px solid slateblue;">slateblue</h1>
	<h1 style="border:2px solid violet;">violet</h1>
	<h1 style="border:2px solid lightgrey;">lightgrey</h1>
	<h1 style="border:2px solid powderblue;">powderblue</h1>

</html>
