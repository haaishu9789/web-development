<!DOCTYPE html>
<html>
<head>
	<title>pagination</title>
	<style type="text/css">
		.pagination{
			display: inline-block; 
		}
		.pagination a{
			color: black;
			float: left;
			padding: 8px 16px;
			text-decoration: none;
		}
		.pagination a.active{
			background-color: green;
			color: white;
			border-radius: 5px;
		}
		.pagination a:hover:not(.active){
			background-color: #ddd;
			border-radius: 5px;
		}
	</style>
	<!--<p>float:left; tells u dat the numbers are left to right</p>-->
	<!--border-radius; i e it vl give u da border to active one-->
</head>
<body>
	<div class="pagination">
	<a href="#">&laquo</a>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#" class="active">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">8</a>
	<a href="#">9</a>
	<a href="#">&raquo</a>
</div>
</body>	
</html>
