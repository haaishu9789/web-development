<!DOCTYPE html>
<html>
	<head>
		<title>rgba color codes</title>
		<style type="text/css">
			body{
				display: flex;
			}
		</style>
	</head>
	<body>
		<h2>RGBA Colours:-</h2>
		<div style="background-color:rgb(0,255,0); width:200px; height:100px;">
			this is green
		</div>
		<div style="background-color:rgb(0,0,255); width:200px; height:100px;">
		    this is blue
		</div>
		<div style="background-color:rgb(255,0,0); width:200px; height:100px;">
		    this is red
		</div>
		<div style="background-color:rgba(255,0,0,0.5); width:200px; height:100px;">
			this is alpha
		</div>
		<div style="background-color:rgba(0,255,0,0.5); width:200px; height:100px;">
			this is alpha
		</div>
		<div style="background-color:rgba(0,0,255,0.5); width:200px; height:100px;">
			this is alpha
		</div>
	</body>
</html>
