<!DOCTYPE html>
<html>
<head>
	<title>Change Password</title>
	<style type="text/css">
		label{text-align: right;
			width: 200px;
			margin-right: 10px;
			float: left;}
		label,input,button{position: relative;
			left: 10%;
			right: 0%;}
		fieldset{border: 1px solid black;width: 700px;margin: 0 auto;}
		hr{border: 1px solid black;}
	</style>
</head>
<body>
	<fieldset>
		<h2>Change Password</h2><hr>
		<label>Current Password:</label><input type="text" name="Current pwd"><br><br>
		<label>New Password:</label><input type="text" name="new pwd"><br><br>
		<label>Re-enter New Password:</label><input type="text" name="Re-enter">
		<button>Set Password</button>
	</fieldset>
</body>
</html>
