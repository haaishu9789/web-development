<!DOCTYPE html>
<html>
<head>
	<title>User login</title>
</head>
<body>
	<center>
	<fieldset style="width: 350px;margin-top: 200px;">
	<p>Enter your Username and Password below,then click on <b>LOGIN</b> button to continue</p>
	<table>
		<tr>
			<td><b>User Name:</b></td>
			<td><input type="text" name="Username" placeholder="enter the Username"></td>
		</tr>
		<tr>
			<td><b>Password:</b></td>
			<td><input type="Password" name="pwd" placeholder="enter the Password"></td>
		</tr>
	</table>
	<button style="position: relative;left: 30%;right: 0%;">Login</button><br>
		<a href="#">Lost your password?</a> |
		<a href="#">change your password</a>
    </fieldset>
	</center>
</body>
</html>
