<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>query mouse leave alert method</title>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#demo").mouseleave(function(){
				alert("you enterd paragraph");
			});
		});
	</script>
</head>
<body>
	<p id="demo">its me....!!</p>
</body>
</html>
