<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dbl click</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			});
		});
	</script>

</head>
<body>
	<p>heloo</p>
	<p>hiii</p>
	<p>infiii</p>
</body>
</html>
