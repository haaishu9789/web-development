<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style type="text/css">
		.flex-container{
			background-color: dodgerblue;
			display: flex;
			flex-wrap: wrap;
		}
		.flex-container>div{
			background-color: white;
			margin: 10px;
			width:100px;
			text-align:center; 
			line-height:75px;
			font-size: 30px;

		}
	</style>
	<!--<p></p>-->
</head>
<body>
	<h2>flexible boxes</h2>
	<div class="flex-container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
	</div>
</body>
</html>
