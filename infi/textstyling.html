<html>
	<head>
		<title>text styling</title>
	</head>
	<body>
		<p><b>im harshita</b></p>
		<p><i>im harshita</i><p>
		<p><u>im harshita</u><p>
		<p><strong>im harshita</strong>
		<p>am intrested in playing <mark>chess</mark></p>
		<!--<p>mark tag used to highlight a word specified b/w that tag</p>-->
		<p>i like <del>goobi</del> golgappa</p>
		<p>i want to underline <ins>specific</ins> word</p>
		<!--<p>ins tag is to underline</p>-->
		<p>i am aishu from<sub>banglore</sub></p>
		<p>i am me from<sup>far</sup></p>
		<p><abbr title="world wide web">www</abbr></p>
		<p>i luv <q cite="">web</q></p>
		<!--<p>q is used to have qutation mark to a word</p>-->
		<bdo dir="rtl">wat a beautiful girl!!</bdo>
		<!--<p>to rotate right to left</p>-->
	</body>
</html>
