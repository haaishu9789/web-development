<!DOCTYPE html>
<html>
<head>
	<title>handling div tag</title>
	<style>
		#me{
			background-color: dodgerblue;
			color: black;
			width: 200px;
			height: 200px;
		}
		.you{
			background-color: dodgerblue;
			color: black;
			width: 200px;
			height: 200px;
			position: absolute;
			left: 50%;
			right: 39%;
			top: 10%;
			margin-left: -400px;
			margin-top: -50px;
		}
	</style>
	<!--position:absolute; v cn move the divs bt when itz static or relative or fixed then v cant-->
</head>
<body>
	<div id="me">
		i am good
	</div>
	<div class="you">
		i am bad
	</div>
</body>
</html>
