<!DOCTYPE html>
<html>
<head>
	<title>text font size</title>
</head>
<body>
	<h1 id="font">heloo aishuu</h1>
	<button type="button" onclick="document.getElementById('font').style.fontSize='40px'">button</button>
	<h1 id="fontfamily">heloo aishuu</h1>
	<button type="button" onclick="document.getElementById('fontfamily').style.fontFamily='Arial'">button</button>
	
</body>
</html>
