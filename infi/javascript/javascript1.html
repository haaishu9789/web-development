<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript</title>
</head>
<body>
	<h2>JavaScript</h2>
	<p id="demo">java script can change html content</p>
	<button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript' ">click me</button>
	<!--<p>onclick is a pre defined property name (which is built i function in js.in this example we uses the method to find an html element with id demo and changes the html element content (innerHTML) to Hello JavaScript</p>-->
	<!--about double and single quotes-->
</body>
</html>
