	2)User Defined Function:is ntg bt ,users can define der own functions a/c to thier needs.

Syntax for defining a function:-

Note:
	Function is a keyword that tells javascript that u r defining a function.
	Functionname is a name of a function, it can be defined by any name as per user needs.
