<!--Variables:-
	Variable used to declare some values in javascript.

Syntax:
	var variableName='value';

Note: var is a reserved keyword to define a variable.
      variableName is the name of the variable where user is defining a/c to their needs.

Rules:-
	* It must be one word.
	* It must consist letters,numbers or underscore.
		Ex:(a-z,A-Z,0-9,....)
	* It must not begin vth a number.
	* It should not contain any of the reserved words.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>variables</title>
</head>
<body>
	<script type="text/javascript">
		var intApp=4;
		var boughtApp=27;
		var totApp=intApp+boughtApp;
		document.write(totApp);
	</script>
</body>
</html>
