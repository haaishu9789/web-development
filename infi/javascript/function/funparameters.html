<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>fun parameters</title>
</head>
<body>
	<script type="text/javascript">
		function Name(Firstname,Lastname)
		{
			document.write("FirstName is: " + Firstname + "<br>");
			document.write("LastName is: " + Lastname );
		}
		Name('Aishu','H');
	</script>
</body>
</html>
