<!--with HTML DOM js can access and change all the elements of an html document.
JS can change:
	all html elementsin a page
	all html attributes in a page
	all css style in a page
	can add new html element and attribute
	can create new html events in the page
		Ex: document.getElementById
			document.getElementByClassName
			document.getElementByTagName
	-->
<!DOCTYPE html>
<html>
<head>
	<title>class</title>
</head>
<body>
	<p class="dim1">hii</p>
	<script type="text/javascript">
		var x=document.getElementByClassName('dim1');
	</script>
</body>
</html>
