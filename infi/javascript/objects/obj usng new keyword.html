<!DOCTYPE html>
<html>
<head>
	<title>new</title>
</head>
<body>
	<p id="me"></p>
	<script type="text/javascript">
		var person=new Object();
		person.firstname="sheral";
		person.lastname="A";
		person.age=21;
		document.getElementById('me').innerHTML=person.firstname+"age is "+person.age;
	</script>
</body>
</html>
<!--In Javascript almost everything is an object.
	* Booleans can be object(if it is defined with a new keyword)
	* Numbers can be objects if it is defined in new keyword
	* strings can be objects if it is defined with a new keyword
	* Dates are always objects
	* Arrays, functionsand objects are always objects-->
