<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>circle</h2>
		<p>the .img-circle class shapes the image to a circle</p>
		<img src="aishu.png" class="img-circle" alt="circle" width="304" height="236">
	</div>
	<div class="container">
		<h2>rounded corners</h2>
		<p>the .img-rounded class adds rounded corners to animage(not available in IEB):</p>
		<img src="aishu.png" class="img-rounded" alt="circle" width="304" height="236">
	</div>
	<div class="container">
		<h2>thumbnail</h2>
		<p>the .img-thumbnail class creates a thumbnail of the image</p>
		<img src="aishu.png" class="img-thumbnail" alt="circle" width="304" height="236">
	</div>
</body>
</html>
