<html>
	<head>
		<title>forms</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
				<td>firstname:</td>
				<td><input type="text" name="firstname" placeholder="enter the firstname"></td>
				</tr>
				<tr>
			    <td>lastname:</td>
				<td><input type="text" name="lastname" value="gowda"></td>
				</tr>
				<tr>
				<td>gender:</td>
				<td><input type="radio" name="gender" value="male" checked>male</td>
				<td><input type="radio" name="gender" value="female">female</td>
				</tr>
				<tr>
				<td>qualification:</td>
				<td><input type="checkbox" name="qualification" value="null">pg</td>
				<td><input type="checkbox" name="qualification" value="null">ug</td>
			    </tr>
			    <tr>
				<td>date:</td>
				<td><input type="date" name="date" placeholder="date" ></td>
				</tr>
				<tr>
				<td>time:</td>
				<td><input type="time" name="time" placeholder="time" ></td>
				</tr>
			</table>
				<button>reserve</button>
		</form>
	</body>
</html>
